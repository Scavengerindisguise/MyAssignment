<mat-toolbar color="primary">Job Portal</mat-toolbar>
<div class="container mt-2">
    <button mat-raised-button color="primary" (click)="openJobDialog()">ADD</button>
    <button mat-raised-button color="primary" (click)="deleteData()">DELETE</button>
    <div *ngIf="jobData">
        <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" [rowData]="rowData"
            [columnDefs]="columnDefs" rowSelection="multiple" rowMultiSelectWithClick="true" #agGrid>
        </ag-grid-angular>
    </div>
</div>
